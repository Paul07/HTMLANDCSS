<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1
		{background-color: black;
		color: yellow;
		font-size: large;}
	.my_style
		{background-color: green;
		color: blue;
		font-size: large;
		font weight: extra bold;
		text-decoration: underline dotted red;}
	</style>
	<h2 class="font_1">This H2 element is styled per class attribute font_1</h2>
	<p class="my_style">This H3 element is styled per class attribute font_2</p>
	<h4 class="font_1">Even though this is an H4 element, it is styled the same 
	as the H2 element because we pointed to the same class attribute for both</h4>
	</body>
</html>
